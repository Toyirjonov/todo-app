<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-theme="light">
    <header>
      <h1 class="title">Todo</h1>
      <button class="theme-toggle">
        <img src="/images/icon-moon.svg" alt="theme toggle icons" />
      </button>
    </header>
    <main>
      <section class="container">
        <form>
          <span></span>
          <input type="text" placeholder="Create a new todoâ€¦" />
          <button>+</button>
        </form>
        <div class="container__todo">
          <ul class="todo__list"></ul>
          <div class="todo__counter">
            <p class="todo__count"><span class="count">0</span> items left</p>
            <div class="filters">
              <a class="filters__item--all" href="#">All</a>
              <a class="filter__item--active" href="#">Active</a>
              <a class="filter__item--completed" href="#">Completed</a>
            </div>
            <button class="todo__clear-btn">Clear Completed</button>
          </div>
        </div>
        <div class="filters">
          <a class="filters__item--all" href="#">All</a>
          <a class="filter__item--active" href="#">Active</a>
          <a class="filter__item--completed" href="#">Completed</a>
        </div>

        <p class="footer">Drag and drop to reorder list</p>
      </section>
    </main>

    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
